apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: rhan888/blog:latest
        ports:
        - containerPort: 80
